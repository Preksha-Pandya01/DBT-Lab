snapshots:
  - name: orders_snapshots
    relation: source('jaffle_shop', 'orders')
    config:
      schema: snapshots
      database: analytics
      unique_key: id
      strategy: timestamp
      updated_at: order_date
      hard_deletes: ignore
      dbt_valid_to_current: "to_date('9999-12-31')"